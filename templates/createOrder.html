{% extends "base.html" %}

{% block main %}
<div class="container w-50">
    <form action="/create_order" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Order No: </label>
            <input type="text" class="form-control" name="order_no">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Order Date: </label>
            <input type="date" class="form-control" name="order_date">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Customer: </label>
            <select class="form-select" aria-label="Default select example" name="customer">
                <option selected>Select customer</option>
                {% for customer in customers %}
                <option value="{{customer["id"]}}">{{customer["name"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Items: </label>
            <div id="items">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-4 col-sm-3">
                        <label for="exampleInputEmail1" class="form-label">Item Name: </label>
                        <input type="text" class="form-control" name="name1">
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-4 col-sm-3">
                        <label for="exampleInputEmail1" class="form-label">Item Price: </label>
                        <input type="number" step="0.01" class="form-control" name="price1">
                    </div>
                </div>
            </div>
            <div class="mt-3" id="btn">
                <button type="button" class="btn btn-danger" onclick="addRows()">Add Items</button>
            </div>
        </div>
        <input hidden type="number" id="inputs" name="inputs" value="1">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    function addRows(){
        let div = $('#items')
        let no = $('.row').length + 1
        $('<div class="row"><div class="col-xl-6 col-lg-6 col-md-4 col-sm-3"><label for="exampleInputEmail1" class="form-label">Item Name: </label><input type="text" class="form-control" name="name'+ no +'"></div><div class="col-xl-6 col-lg-6 col-md-4 col-sm-3"><label for="exampleInputEmail1" class="form-label">Item Price: </label><input type="number" step="0.01" class="form-control" name="price'+ no +'"></div></div>').appendTo("#items")
        // let ele = div.innerHTML + '<div class="row"><div class="col-xl-6 col-lg-6 col-md-4 col-sm-3"><label for="exampleInputEmail1" class="form-label">Item Name: </label><input type="text" class="form-control" name="name'+ no +'"></div><div class="col-xl-6 col-lg-6 col-md-4 col-sm-3"><label for="exampleInputEmail1" class="form-label">Item Price: </label><input type="number" step="0.01" class="form-control" name="price'+ no +'"></div></div>'
        $("#inputs").val(no)
        // div.innerHTML = ele
    }
</script>

{% endblock %}
