{% extends "base.html" %}

{% block main %}
<div class="container w-50">
    <H3 class="text-center mt-4">Top 10 Customers (Based On Total Value)</H3>
    <table class="table mb-5 mt-3">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Customer</th>
                <th>Total Value</th>
            </tr>
        </thead>
        <tbody>
            {% for i in orders %}
            <tr>
                <td>
                    {{loop.index}}
                </td>
                <td>
                    {{i["name"]}}
                </td>
                <td>
                    {{i["total_value"]}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
